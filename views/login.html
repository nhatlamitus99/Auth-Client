<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login or Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- Import font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="/script/fontawesome-pro.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="/style/login.css" />
    <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
        <div class="main-area row">
            <div class="login-area col-md col-sm-12">
                <form id="form-login" action="http://127.0.0.1:4000/login" method="POST">
                    <div class="area-title">ĐĂNG NHẬP</div>
                    <div class="input-row">
                        <span class="icon-input">
                            <i class="far fa-envelope"></i>
                        </span>
                        <input id="name" placeholder="username" />
                    </div>
                    <div class="input-row">
                        <span class="icon-input">
                            <i class="far fa-lock-alt"></i>
                        </span>
                        <input type="login-password" id="password" placeholder="password" />
                    </div>
                    <input id="btn-login" class="btn btn-outline-dark" type="submit" value="Đăng nhập" />
                </form>
            </div>

           
        </div>
    </div>
    <br />
    <br />
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
